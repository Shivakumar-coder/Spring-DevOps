<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet"> 
    <title>Customer Login</title>
</head>
<style>
    body{
    
        
    background-image: url("pictures/bg2.jpg");
    min-height: 100vh;
    
    background-position: center;
    background-repeat: no-repeat; 
    background-size:cover;   
    
}
</style>
<body>
<form th:action="@{/sellerAuthenticate}" method="POST" >
   <h1>Seller Login</h1>
    <div class="back" th:onclick="'location.href=\''+@{/index}+'\''">
        <h4>Not a Seller? Go Back</h4>
    </div>
    <main>
        <div class=" contents">
     

        <div class="uname">
            <label> User Name</label>
            <input type="text" name="username" id="username">

        </div>
        <div class="password">
            <label> Password</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
        
            <input class="button" type="submit" value="login"> 
        </div>
        <div>
        <a th:href = "@{/sellerSignup}" >sign up</a>
        <a th:href = "@{/forgetPassword}">Forget Password ?</a>
    </div>
        
    </div>
    </main>
    </form>
</body>
</html>
